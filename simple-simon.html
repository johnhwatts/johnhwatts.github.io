<!DOCTYPE html>
<html>
<head>
    <!-- responsive CSS -->
    <meta charset="UTF-8"><!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"><!-- latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- custom CSS -->
    <link href="simple_simon.css" rel="stylesheet">
    <title>Simple Simon</title>
</head>
<body>
    <main class="container">
        <div class="playSound" id="next" style="display:none">Click to go to next level</div>
        <img src="trumpwrong.gif" style="display:none" id="wrongAnswer">
        <audio src="wrongSound.mp3" type="audio/mpeg" id="wrong">
        </audio>
        <h1>Simple Simon</h1>
        <h2 id="level">Level: 0</h2>
        <h2 id="score">Score: 0</h2>
        <div class="row">
            <button class="col-xs-2 col-xs-offset-5 btn btn-default playSound" id="start">Start!</button>
        </div>
        <div class="row">
            <button class="col-xs-2 col-xs-offset-5 btn btn-default playSound" id="restart">Restart!</button>
        </div>
        
        <div class="row">
            <div class="game-board">
                <div class="button red col-xs-6 playSound" id="red"></div>
                <div class="button blue col-xs-6 playSound" id="blue"></div>
                <div class="row"></div>
                <div class="button yellow col-xs-6 playSound" id="yellow"></div>
                <div class="button green col-xs-6 playSound" id="green"></div>
            </div>
        </div>
        <audio autoplay controls preload="auto" class="col-xs-2 col-xs-offset-5" id="backgroundSound">
            <source src="The-Neon-Droid---Sonny-s-Justice_mp3ify-dot-com.mp4" type="audio/mpeg">
        </audio>
    </main>

    <!-- minified jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <!-- Custom JS -->
    <script src="simple_simon.js"></script>

</body>
</html>
