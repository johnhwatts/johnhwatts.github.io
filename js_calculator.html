<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>JS Calculator</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/js_calculator.css">
    </head>
    <body>
        <h1>My First Calculator</h1>
        <div id="calculator" class="calc">
             <!-- DISPLAY BOX -->

                 <div id="leftDisplay" class="leftDisplay display"></div>
                 <div id="centerDisplay" class="centerDisplay display"></div>
                 <div id="rightDisplay" class="rightDisplay display"></div>




                    <!-- BUTTONS -->
                <div>

                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operator" id="multiply">X</button>


                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operator" id="plus">+</button>

                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operator" id="minus">-</button>

                    <button class="numbers" id="decimal">.</button>
                    <button class="numbers" id="zero">0</button>
                    <button class="clear" id="clear">C</button>

                    <button class="operator" id="divide">รท</button>
                    <button class="equals" id="equals">=</button>
                </div>
        </div>
        <!-- end calculator -->

        <script src="js/js_calculator.js"></script>

    </body>
</html>
